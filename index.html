<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/animations.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div id="container">
     <div id="profile">
        <img id="pfp" src="./pfp-image.jpg" alt="">
     </div>

     <div id="details">
        <p>I'm</p><p id="name">Deerah!</p>

        <div id="about">
            I'm a TECH girly with a big dream. My goal is to create simple, cute and clean layouts that resonates with the girlies. My favourite color is purple and I love bunnies!
        </div>
     </div>

     <div class="socials" id="bottom">
        <i class='bxl bx-sm bx-instagram bx-tada-hover'></i> 
        <i class='bxl bx-sm  bx-facebook bx-tada-hover'></i> 
        <i class='bxl bx-sm  bx-tiktok bx-tada-hover'></i> 
        <i class='bxl bx-sm bx-youtube bx-tada-hover'></i> 
     </div>
   </div>
</body>
</html>
